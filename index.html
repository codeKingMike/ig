<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>IG</title>
</head>
<body>
    <section id="hero">
        <div class="container hero">
            <div class="hero-content ">
                <div>
                    <img src="./img/iphone.png" alt="">
                </div>
                <div class="card-content">
                    <div class="card first-card">
                        <div class="card-body">
                            <h1 class="card-title">Instagram</h1>
                            <input type="text" placeholder="Phone number, username, or email">
                            <input type="password" placeholder="Password">
                            <a href="#" class="btn btn-primary">Log In</a>
                            <p class="card-text">or</p>
                            <a href="#" class="card-link fb"><i class="fab fa-facebook-square"></i>Log in with Facebook</a>
                            <a href="#" class="card-link pw">Forgot password?</a>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-body">
                            <p class="card-text">Don't have an account? <a href="#" class="card-link">Sign up</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
